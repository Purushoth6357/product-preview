<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <article class="product">
            <picture class="image">
                <source srcset="images/image-product-desktop.jpg" media="(min-width: 580px)">
                <img src="images/image-product-mobile.jpg" alt="Product image has been here">
            </picture>
            <div class="content">

                <p class="category">perfume</p>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="flex-group">
                    <p class="original_price">$149.99</p>
                    <p class="previous_price">
                        <s>$169.99</s></p>
                </div>
                <button class="btn">Add to Cart</button>
            </div>
        </article>
    </main>
</body>

</html>
